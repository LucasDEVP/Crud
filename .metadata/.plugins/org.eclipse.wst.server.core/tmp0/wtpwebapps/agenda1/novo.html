<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Agenda de contatos</title>
<link rel="icon" href="imagens/favicon.png">
<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Criar novo contato</h1>
	<form name="frmContato" action="insert">
	<table>
		<tr>
			<td><input type="text" name="nome" placeholder="Nome"
				class="Caixa1"></td>
		</tr>
		<tr>
			<td><input type="text" name="email" placeholder="Email"
				class="Caixa1"></td>
		</tr>
		<tr>
			<td><input type="text" name="telefone1" placeholder="Telefone1" class="Caixa2"></td>
		</tr>
		<tr>
			<td><input type="text" name="dataNascimento"
				placeholder="DataNascimento"></td>
		</tr>
		<tr><td><input type="text" name="endereco" placeholder="Endereco"
				class="Caixa1"></td>
		
		
		
	</table>
	<input type="submit" value="Adicionar" class="Botao1" />
	
	</form>
	
	
<script src="scripts/validador.js"></script>		
		
</body>
</html>
